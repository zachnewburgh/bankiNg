Country Name (full): <input type="text" ng-model="countryName" />

<br>
<div ng-repeat="state in country.countries">
  <div ng-if="state.name.toLowerCase().includes(countryName.toLowerCase()) && state.region.id != 'NA'">
    <br>{{state.name}}
    <br>{{state.region.value}}
    <br>{{state.incomeLevel.value}}
    <br>{{state.capitalCity}}
    <br>{{state}}
  </div>
</div>
